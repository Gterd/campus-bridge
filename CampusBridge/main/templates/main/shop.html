{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-10 px-6 xl:px-0">

                    </svg>

            </div>

        <li><a href="#" class="{% if not active_category %}text-gray-400{% else %}text-gray-700{% endif %}">All Categories</a></li> 
        {% for Category in Categories %}
            <li><a href="{% url "shop" %}?category={{Category.slug}}" class="{% if Category.slug == active_category %}text-gray-400{% else %}text-gray-700{% endif %}">
