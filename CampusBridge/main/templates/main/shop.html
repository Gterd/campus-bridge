{% extends "main/base_shop.html" %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-10 px-6 xl:px-0">
    <div style="position: relative; right: 32rem; top: 4rem;" class="overflow-auto filters w-full">
        <h3 class="mb-3 text-xl uppercase">Search</h3>

        <form action="." method="get">
            <div class="flex">
                <input type="text" name="query" class="p-4 bg-gray-100 border-0" placeholder="Search...">
                
                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>                                          
                </button>
            </div>
        </form>

        <h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>
        <ul class="space-y-2">
        <li><a href="#" class="{% if not active_category %}text-gray-400{% else %}text-gray-700{% endif %}">All Categories</a></li> 
        {% for Category in Categories %}
            <li><a href="{% url "shop" %}?category={{Category.slug}}" class="{% if Category.slug == active_category %}text-gray-400{% else %}text-gray-700{% endif %}">
                {{Category.name}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="products overflow-auto absolute top-28 right-0 w-3/4 flex ">
        {% for product in products %}
            <div class="w-56 p-4">
                <a href="{% url "product" product.slug %}">
                    <img class="rounded-xl hover:shadow-lg" 
                    src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/240x240x.jpg{% endif %}"
                    >
                </a>
                <div class="pt-3 flex items-center justify-between">
                    <a href="{% url "product" product.slug %}">{{ product.name }}</a>

                    <a href="#" 
                        hx-get = '{% url "cart_add" %}'
                        hx-target = '#menu-cart-button'
                        hx-swap = 'outerHTML'

                        class="text-gray-700 duration-150 hover:text-purple-800">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </a>
                </div>
                <p class="pt-1 text-gray-400">â‚¦{{product.get_display_price}}</p>
            </div>
        {% endfor %}
        
    </div>
    
</div>

{% endblock %}
