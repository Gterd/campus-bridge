{% extends "main/base.html" %}
{% block content %}
<div class="w-full mx-auto flex flex-wrap items-start text-gray-700 py-6 px-6 pt-24">
    <div class="products pt-6 w-22">
        <h1 class="left-6 mb-5 text-3xl">Checkout</h1>

        <div style="width: 62rem; right: 10rem;" class="relative pr-6">
            <div class="mb-6 p-6 bg-gray-300 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <div class="mb-4">
                            <label class="inline-block mb-2">First Name</label>
                            <input type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                    <div class="w-1/2 mb-4">
                        <div class="mb-4">
                            <label class="inline-block mb-2">Last Name</label>
                            <input type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                </div>
                <div class="flex space-x-6">
                    <div class="w-1/3 mb-4">
                        <div class="mb-4">
                            <label class="inline-block mb-2">College</label>
                            <input type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                    <div class="w-2/3 mb-4">
                        <div class="mb-4">
                            <label class="inline-block mb-2">Last Name</label>
                            <input type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 62rem; right: 10rem;" class="relative pr-6">
            <div class="mb-6 p-6 bg-gray-300 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                
                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input type="email" placeholder="{{user.email}}" class="w-full p-5 rounded-xl">
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Phone</label>
                    <input type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>
        </div>

        <div style="width: 62rem; right: 10rem;" class="relative pr-6">
            <div class="mb-6 p-6 bg-gray-300 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
            </div>
        </div>
    </div>

    <div style="right: 2rem; width: 20rem" class="fixed bg-white summary p-6 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>$100.99</span>
        </div>

        <a href="#" class="rounded-xl p-4 border-gray-700 border-solid border-2 text-gray-700 hover:text-white hover:bg-gray-700 duration-300">
            Confirm Checkout</a>
    </div>
</div>
{% endblock content %}
